<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/chart.css">
    <title>Habit Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="navbar">
    <h1><a href="/" th:href="@{/}">Home Page</a></h1> <h1><a href="/habit-tracker" th:href="@{/habit-tracker}">Habit Tracker</a></h1>

</div>
<canvas class="myChart" id="myChart" height="80" width="200"></canvas>
<script>
    async function fetchAndRenderChart() {
        try {
            // Fetch data from the backend
            const response = await fetch('/habits');
            const data = await response.json();

            console.log('Fetched data:', data); // Debug: Check the structure of the fetched data

            // Extract labels and values
            const labels = data.map(habit => habit.name); // Habit names as labels
            const values = data.map(habit => habit.timesCompleted); // Times completed as values

            // Render the chart
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Times Completed',
                        data: values,
                        backgroundColor: 'rgba(69, 160, 73, 0.6)',
                        borderColor: 'rgba(69, 160, 73, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        x: {
                            ticks: {
                                color: '#4CAF50'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            max: 30,
                            ticks: {
                                color: '#4CAF50'
                            }
                        }
                    },
                    responsive: true,
                }
            });
        } catch (error) {
            console.error('Error fetching or rendering chart:', error);
        }
    }

    // Call the function when the script loads
    fetchAndRenderChart();



</script>
</body>
</html>
