<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Dynamic Chart</h1>
<canvas id="myChart" width="400" height="200"></canvas>
<script>
    // Fetch data from the backend
    async function fetchData() {
        try {
            const response = await fetch('/fetch-chart-data'); // Endpoint from Java backend
            if (!response.ok) {
                throw new Error('Failed to fetch data');
            }
            return await response.json();
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // Render the chart
    async function renderChart() {
        const data = await fetchData();

        if (!data) {
            console.error('No data available to render the chart.');
            return;
        }

        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar', // Change to 'line', 'pie', etc., as needed
            data: {
                labels: data.labels, // Labels for the chart
                datasets: [{
                    label: 'Dataset Label',
                    data: data.values, // Data for the chart
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    // Initialize the chart
    renderChart();
</script>
</body>
</html>
